<h1 class="d-flex justify-content-center mt-4 title">Dashboard</h1>
<div class="container mx-5 mx-auto px-5">
    <div class="row justify-content-center">
        <div class="column mb4 justify-content-center">
            <canvas id="assetManagementChartData">{{assetManagementChartData}}</canvas>

        </div>
        <div class="column mb4">
            <canvas id="performanceMetricsChart">{{performanceMetricsChart}}</canvas>
        </div>

    </div>
    <div class="row">
        <div class="column ml4 mb4 mt4">
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
            </canvas>
        </div>
        <div class="column ml4 mb4 mt4">
            <canvas id="portfolioPerformanceChart">{{portfolioPerformanceChart}}</canvas>
        </div>
    </div>
</div>
